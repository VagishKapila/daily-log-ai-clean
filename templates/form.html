<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Log AI â€“ Form</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    input, textarea, select { display: block; margin-bottom: 1rem; width: 100%; padding: 8px; }
    label { font-weight: bold; }
    .preview img { max-width: 150px; margin: 0.5rem; }
  </style>
</head>
<body>

  <h2>ðŸ“‹ Daily Log Submission</h2>
  <form action="/generate" method="POST" enctype="multipart/form-data">
    
    <label for="project_name">Project Name:</label>
    <input type="text" id="project_name" name="project_name" required />

    <label for="location">Project Location:</label>
    <input type="text" id="location" name="location" required />

    <label for="weather">Weather:</label>
    <input type="text" id="weather" name="weather" placeholder="e.g. Sunny, 75Â°F" />

    <label for="crew_notes">Crew Notes:</label>
    <textarea id="crew_notes" name="crew_notes"></textarea>

    <label for="work_done">Work Performed:</label>
    <textarea id="work_done" name="work_done"></textarea>

    <label for="safety_notes">Safety Notes:</label>
    <textarea id="safety_notes" name="safety_notes"></textarea>

    <label for="logo">Upload Company Logo (optional):</label>
    <input type="file" id="logo" name="logo" accept="image/*" />

    <label for="images">Upload Job Site Photos:</label>
    <input type="file" id="images" name="images" multiple accept="image/*" />
    <div class="preview" id="preview"></div>

    <button type="submit">Generate Daily Log PDF</button>
  </form>

  <script>
    const imagesInput = document.getElementById("images");
    const preview = document.getElementById("preview");

    imagesInput.addEventListener("change", function () {
      preview.innerHTML = "";
      Array.from(imagesInput.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });
  </script>

</body>
</html>
